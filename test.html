        <style id="jsbin-css">
        .hexagon {
          position: relative;
          width: 120px;
          height: 100px;
          background: #d8d8d8;
        }

        .hexagon:after,
        .hexagon:before {
          position: absolute;
          content: "";
          z-index: 1;
          top: 0;
          width: 0px;
          background: #fff;
          border-top: 50px transparent solid;
          border-bottom: 50px transparent solid;
        }

        .hexagon:before {
            left: 0;
            border-right: 30px #d8d8d8 solid;
        }
        .hexagon:after {
            right: 0;
            border-left: 30px #d8d8d8 solid;
        }
        </style>
